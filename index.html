<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradise</title>
  <style>
    :root {
      --primary-color: #ff6f61;
      --secondary-color: #444;
      --background-color: #f4f4f9;
      --text-color: #333;
      --accent-color: #ff9f80;
      --font-family: 'Georgia', serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-family);
      color: var(--text-color);
      line-height: 1.8;
      overflow-x: hidden;
    }
    header {
      background: var(--primary-color);
      color: #fff;
      padding: 3rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px #333;
    }
    .container {
      max-width: 1300px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      padding: 2rem;
      text-align: center;
    }
    .card-body .image-grid {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .card-body .image-grid img {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-body h3 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    .card-body p {
      font-size: 1.2rem;
      color: var(--text-color);
      margin-bottom: 1.5rem;
    }
    footer {
      background: var(--secondary-color);
      color: #fff;
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
    }
    footer p {
      font-size: 1rem;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #ff9f80, #ff6f61, #ffd700);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <header>
    <h1>Paradise</h1>
  </header>

  <div class="container">
    <section class="cards">
      <div class="card">
        <div class="card-body">
          <div class="image-grid">
            <img src="https://i.ibb.co/R9kkgTZ/oijhj.png" alt="Small Image 1">
            <img src="https://i.ibb.co/vj6SySF/khgb.png" alt="Small Image 2">
            <img src="https://i.ibb.co/TMK4GJk/bfsvx.png" alt="Small Image 3">
            <img src="https://i.ibb.co/WzCvq96/vbv.png" alt="Small Image 4">
          </div>
          <h3>300GB of photos and videos (5-14y)</h3>
          <p>Quality content.</p>
          
          <!-- BotÃ£o PayPal centralizado -->
          <div style="text-align: center;">
            <div id="paypal-button-container-P-9L7075558R210384KNAJJCLI"></div>
          </div>

        </div>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 Paradise. All rights reserved.</p>
  </footer>

  <!-- PayPal Scripts -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWYgUcZCuV2BVSaoYrxXtxUpk4YNTSyjhNesJgaCDnYMEMbPqh-ssyDYvFPSQVfra3Sy2KyiYHgAJQpq&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'pill',
        color: 'gold',
        layout: 'vertical',
        label: 'paypal'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-9L7075558R210384KNAJJCLI'
        });
      },
      onApprove: function(data, actions) {
        alert('Subscription completed! ID: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container-P-9L7075558R210384KNAJJCLI');
  </script>
</body>
</html>
